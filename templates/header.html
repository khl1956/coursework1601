<!DOCTYPE html>
<html lang="en">
<head>
  <title>Workshop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <style>
    .center {
      position: relative;
      right: -10%;
      width: 80%;
      padding: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <div class="navbar-header">
        <a class="navbar-brand" target="_blank" href="https://github.com/sergfors/kursova-documentation">Generate documentation</a>  <!-- Посилання на репозиторій з кодом !-->
  </div>

  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
    {% if user == None %}
      <li class="nav-item"><a class="nav-link" href="/unlogin">Login</a></li>
    {% else %}
      <li class="nav-item"><a class="nav-link" href="/unlogin">Unlogin</a></li>
    {% endif %}
    <li class="nav-item"><a class="nav-link" href="/signup">Sign up</a></li>
    {% if user != None %}
      <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
      <li class="nav-item"><a class="nav-link" href="/change_password">Change password</a></li>
    {% else %}
    {% endif %}
    <li class="nav-item"><a class="nav-link" href="#" style="position: fixed; right: 10;">{{ user if user is not none }}</a></li>
  </ul>

</nav>

<div class="container">

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
